<html>

<head>
    <title>Sample Login - JavaScript</title>
    <script src="../vendor/components/jquery/jquery.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table id="drivers">
        <tr>
            <th>id</th>
            <th>firstname</th>
            <th>lastname</th>
            <th>email</th>
            <th>mobile</th>
            <th>active</th>
            <th>verified</th>
            <th>blocked</th>
            <th>rating</th>
        </tr>
    </table>

    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: "../api/driver/get.php",
            success: function (response) {

                var table = document.getElementById("drivers");

                for (var i = 0; i < response.length; i++) {

                    var tr = document.createElement("tr");


                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].id);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].firstname);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].lastname);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].email);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].mobile);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].active);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].verified);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].blocked);
                    td.appendChild(txt);
                    tr.appendChild(td);

                    var td = document.createElement("td");
                    var txt = document.createTextNode(response[i].rating);
                    td.appendChild(txt);
                    tr.appendChild(td);


                    table.appendChild(tr);
                }
            },
            error: function (response) {
                console.log(response);
                alert("Error Response! Message: " + response.responseJSON["message"]);
            },
            contentType: "application/json; charset=UTF-8",
            dataType: "json"
        });
    </script>

</body>

</html>
