        <div>  

            <ons-page>
            <ons-card>
            <div style="text-align: center;">
                <h3><strong>Book A Ride</strong></h3>
                <form>
                <p>
                  <input id="pickupId" class="input-txt1" type="text" placeholder="Pick up Location" onchange="riderrequest.originChange()" required>
                </p>
                <p>
                  <input id="destinationId" class="input-txt1" type="text" placeholder="Destination" onchange="riderrequest.destinationChange()" required>
                </p>             
                <p style="margin-top: 5px;">    
                    <ons-radio name="group" onclick="riderrequest.vehicleChange(this);" value="Sedan"></ons-radio>Sedan
                    <ons-radio name="group" onclick="riderrequest.vehicleChange(this);" value="Compact"></ons-radio>Compact
                    <ons-radio name="group" onclick="riderrequest.vehicleChange(this);" value="Van"></ons-radio>VAN   
                    <ons-radio name="group" onclick="riderrequest.vehicleChange(this);" value="Suv"></ons-radio>SUV      
                    <ons-radio name="group" onclick="riderrequest.vehicleChange(this);" value="Limousine"></ons-radio>Limousine
                </p>
                <p>
                 <h4>Cost: P<label id="costId"></label></h4>
                </p>

                             
             
                <input type="button" id="accept"  class="btn4 btn--right" onclick="riderrequest.accept()" value="Book">
                <input type="button" id="logout" class="btn4 btn--right" onclick="riderrequest.getHistory()" value="Trip History">  
                <input type="button" id="logout" class="btn4 btn--right" onclick="riderrequest.logout()" value="Logout">           
                </ons-card>
                <div id="map"></div>
            

            </ons-page>
